<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Personal Web Page</h1>
    </header>
    <main>
        <section>
            <h2>Slack Name:</h2>
            <p data-testid="slackUserName">Isaac Emmanuel</p>
        </section>
        <section>
            <h2>Slack Display Picture:</h2>
            <img src="https://ca.slack-edge.com/T05FFAA91JP-U05R4T7K8Q6-457f37927d86-512" alt="Isaac Emmanuel" data-testid="slackDisplayImage">
        </section>
        <section>
            <h2>Current Day of the Week:</h2>
            <p data-testid="currentDayOfTheWeek"></p>
        </section>
        <section>
            <h2>Current UTC Time:</h2>
            <p data-testid="currentUTCTime"></p>
        </section>
        <section>
            <h2>Track:</h2>
            <p data-testid="myTrack">Frontend</p>
        </section>
        <section>
            <h2>GitHub URL:</h2>
            <a href="https://github.com/Isaac-Emmanuel/Frontend-Page-Creation-with-Specific-Elements" data-testid="githubURL">https://github.com/Isaac-Emmanuel/Frontend-Page-Creation-with-Specific-Elements</a>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
